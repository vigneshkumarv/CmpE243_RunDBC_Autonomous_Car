compiler:
  path: x86_64-w64-mingw32-gcc
  source_path: 
    - './code/'
    - '../../shared_code/wrappers/'
    - '../../infrastructure/ut_framework/test_code/L2_Drivers/'
    - '../../infrastructure/ut_framework/test_code/L3_Utils/'
    - '../../shared_code/'
    - '../../../SJSU_Dev/projects/sensor_project/'
    - '../../../SJSU_Dev/projects/sensor_project/generated_can/'
  unit_tests_path: &unit_tests_path 'tests/'
  build_path:      &build_path 'ut_build/'
  options:
    - -c -g 
    - -coverage
    - -Wall
    - -Wextra
    - -Werror
    - -Wstrict-prototypes
    - -Wno-unused-function
    - -std=c99
  includes:
    prefix: '-I'
    items:
      # Cmock & Unity includes are first
      - '../../third_party/unity_cmock/src/'
      - '../../third_party/unity_cmock/vendor/unity/src/'
      # Mocks are included next because we want the mocks to be found first
      - './ut_build/mocks/'
      - './code_permanent_mocks/'
      
      # Source code under test
      - './code/'
      - '../../shared_code/wrappers/'
      - '../../shared_code/wrappers/'
      - '../../infrastructure/ut_framework/test_code/L2_Drivers/'
      - '../../infrastructure/ut_framework/test_code/L3_Utils/'
      - '../../../SJSU_Dev/projects/sensor_project/L2_Drivers/'
      - '../../../SJSU_Dev/projects/sensor_project/'
      - '../../../SJSU_Dev/projects/sensor_project/generated_can/'
      - *unit_tests_path
  defines:
    prefix: '-D'
    items:
      - CMOCK_MEM_SIZE=128000
      - UNIT_TEST
  object_files:
    prefix: '-o'
    extension: '.o'
    destination: *build_path
linker:
  path: gcc
  options:
    - -lm -coverage
  includes:
    prefix: '-I'
  object_files:
    path: *build_path
    extension: '.o'
  bin_files:
    prefix: '-o'
    extension: '.exe'
    destination: *build_path
:cmock:
  :plugins: [ignore,ignore_arg,expect_any_args,array,callback,return_thru_ptr]
  :includes: []
  :mock_path: ./ut_build/mocks
  :verbosity: 3

colour: true
